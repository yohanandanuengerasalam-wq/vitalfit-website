<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">VitalFit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero" style="background-image:
    linear-gradient(180deg, rgba(45,91,112,0.7), rgba(62,175,189,0.3)),
    url('register_bg.jpg');">
    <div class="overlay"></div>
    <div class="container text-center text-white">
      <h1 class="display-5 fw-bold">Join VitalFit Today</h1>
      <p class="lead">Start your fitness journey with our certified trainers.</p>
    </div>
  </section>

  <!-- REGISTRATION FORM -->
  <section class="py-5">
    <div class="container">
      <h2 class="section-title">Register Now</h2>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form class="form-card shadow-sm" id="registerForm">
            
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="012-3456789" required>
            </div>

            <div class="mb-3">
              <label for="program" class="form-label">Select Program</label>
              <select class="form-select" id="program" required>
                <option value="">-- Choose a Program --</option>
                <option>Yoga</option>
                <option>Zumba</option>
                <option>Personal Training</option>
                <option>CrossFit</option>
                <option>HIIT</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Preferred Start Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Additional Notes (optional)</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Any special requests or goals?"></textarea>
            </div>

            <button type="submit" class="btn btn-vital w-100 mt-3">Submit Registration</button>
          </form>

          <!-- Success Alert -->
          <div class="alert alert-success mt-4 d-none" id="successMessage">
            ðŸŽ‰ Thank you for registering with VitalFit! Weâ€™ll contact you soon.
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p class="mb-0">Â© <span id="year-register"></span> VitalFit â€” Train hard. Stay strong.</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year-register').textContent = new Date().getFullYear();

    // Simple Form Validation
    const form = document.getElementById('registerForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (form.checkValidity()) {
        form.reset();
        successMsg.classList.remove('d-none');
        window.scrollTo({ top: successMsg.offsetTop - 100, behavior: 'smooth' });
      }
    });

    // Parallax effect
    window.addEventListener("scroll", function() {
      const hero = document.querySelector(".hero");
      let scroll = window.scrollY;
      hero.style.backgroundPositionY = -(scroll * 0.3) + "px";
    });
  </script>
</body>
</html>
